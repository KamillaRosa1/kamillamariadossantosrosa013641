# 1. Banco de Dados em Memória (H2)
# Adicionado ";DB_CLOSE_DELAY=-1;MODE=PostgreSQL" para o H2 simular o Postgres
spring.datasource.url=jdbc:h2:mem:api_test_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 2. DDL e Flyway - Ajustado para teste real
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# 3. Configurações de Mock para o S3/MinIO
minio.bucket-name=test-bucket-artistas
minio.url=http://localhost:9000
minio.access-key=test-user
minio.secret-key=test-password
aws.s3.region=us-east-1

# 4. JWT - Configuração de Teste
jwt.secret=test-secret-key-1234567890-test-secret-key-1234567890
jwt.expiration=300000

# 5. Actuator - Health Checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# 6. Logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=DEBUG